<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>pokedex</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-danger justify-content-center">
            <a class="navbar-brand " href="#">
                <div class="row text-center ">
                    <div class="col">
                        <h1 class="ml-2" style="text-shadow:2px 2px 10px black">PokeDex</h1>
                    </div>
                </div>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-6 col-md-3 order-2 order-sm-1 text-center"
                style="height: 400px;width: 200px; border: 6px outset rgb(202, 3, 3); background-color: rgb(240, 240, 240); box-shadow: -4px 35px 30px rgb(228, 132, 125); color: rgb(0, 0, 0); text-shadow: 2px 2px 5px rgb(199, 199, 199); overflow:auto">
                <h2>ALL POKEMON</h2>
                <ul id="api-poke"></ul>
            </div>
            <div class="col-12 col-md-6 text-center order-1 order-sm-2">
                <div class="card" id="pokemonCard"></div>
            </div>

            <div class="col-6 col-md-3 order-2 order-sm-3 text-center "
                style="height: 400px;width: 200px; border: 6px outset rgb(202, 3, 3); background-color: rgb(224, 224, 224); color: rgb(255, 255, 255); box-shadow: -4px 35px 30px rgb(228, 132, 125); text-shadow: 2px 2px 5px black; overflow:auto">
                <h2>MY POKEMON</h2>
                <ul id="my-poke"></ul>
            </div>
        </div>






    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Ash Ketchum</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
